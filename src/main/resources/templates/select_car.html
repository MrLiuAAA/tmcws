<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>天目-选择车辆</title>

    <thymeleaf th:include="common :: css" th:remove="tag"/>

    <script type="text/javascript" th:src="@{/js/jquery-2.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>
    <thymeleaf th:include="common :: amapjs" th:remove="tag"/>
    <script type="text/javascript" th:src="@{/js/layer/layer.js}"></script>

    <script type="text/javascript" th:src="@{/js/jquery.pagination.js}"></script>
</head>
<body>
<div class="wrapper">
    <div class="content-wrapper" style="margin-left: 0px;">
        <div class="manage clearfix">
            <div class="manageR" style="width: 100%">
                <div class="searchBox">
                    <div class="search">
                        <input type="text" placeholder="请输入检车辆编号" id="keyword"/>
                        <span class="searchImg" onclick="searchCar();"></span>
                    </div>
                </div>
                <table class="table table-hover">
                    <tbody id="dataList">

                    </tbody>
                </table>
                <div class="page">
                    <div class="pageList">
                        <nav>
                            <div id="pagination" class="pagination"><!-- 这里显示分页 --></div>

                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/system/selectcar.js}"></script>
</body>
</html>
