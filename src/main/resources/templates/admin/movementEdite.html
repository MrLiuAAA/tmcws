<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>天目-推送编辑</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/public.css" />
    <link rel="stylesheet" href="../../static/js/umeditor/themes/default/css/umeditor.css" type="text/css">
    <link rel="stylesheet" href="../css/index.css" />
    <script type="text/javascript" src="../../static/js/jquery-2.1.1.min.js" ></script>
    <script type="text/javascript" src="../../static/js/iscroll.js" ></script>
    <script type="text/javascript" src="../../static/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="../../static/js/umeditor/umeditor.config.js"></script>
    <script type="text/javascript" src="../../static/js/umeditor/umeditor.min.js"></script>
    <script type="text/javascript" src="../../static/js/common.js" ></script>
    <script type="text/javascript" src="../../static/js/admin/movementEdite.js" ></script>
</head>
<body>
<div class="wrapper">
    <div class="main-sidebar backColor">
        <div class="userBox">
            <div class="user">
                <img src="../../static/images/huge.jpg" alt="用户"/>
            </div>
            <p class="userName">我就是我</p>
        </div>
        <div class="infoList clearfix">
            <div class="info">
                <p>绑定</p>
                <p class="number">5</p>
            </div>
            <div class="info">
                <p>设防</p>
                <p class="number">5</p>
            </div>
            <div class="info">
                <p>失防</p>
                <p class="number">5</p>
            </div>
        </div>
        <div class="itemList">
            <ul>
                <li class="item"><a href="carPosition.html"><span class="points"></span>车辆方位</a></li>
                <li class="item"><a href="locus.html"><span class="history"></span>历史轨迹</a></li>
                <li class="item"><a href="fortifyManage.html"><span class="fortify"></span>设防</a></li>
                <li class="item"><a href="carManage.html"><span class="manage"></span>车辆管理</a></li>
                <li class="item"><a href="userManage.html"><span class="datum"></span>账户管理</a></li>
                <li class="item active"><a href="movementManage.html"><span class="news"></span>推送管理</a></li>
            </ul>
            <div class="withdraw">退出账号</div>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="manage clearfix">
            <div class="manageBox manageL">
                <a href="movementManage.html"><div class="backOpen"></div></a>
                <div class="saveOpen"></div>
            </div>
            <div class="manageBox manageR">
               <div class="headline">
                   <label>推送标题：</label>
                   <input type="text" palplaceholder="请输入标题"/>
               </div>
               <div class="movementContent">
                   <h3>正文内容</h3>
                   <script type="text/plain" id="myEditor" name="myEditor" style="width:100%;height:100%;"></script>
               </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
