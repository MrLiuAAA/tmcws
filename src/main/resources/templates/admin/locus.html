<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>天目-历史轨迹</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/public.css" />
	<link rel="stylesheet" href="../css/index.css" />
	<script type="text/javascript" src="../../static/js/jquery-2.1.1.min.js" ></script>
	<script type="text/javascript" src="../../static/js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="../../static/js/admin/locus.js" ></script>
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=amap_13121087019x2uSfWgD&callback=init"></script>
</head>
<body>
<div class="wrapper">
	<div class="main-sidebar backColor">
		<div class="userBox">
			<div class="user">
				<img src="../../static/images/huge.jpg" alt="用户"/>
			</div>
			<p class="userName">我就是我</p>
		</div>
		<div class="infoList clearfix">
			<div class="info">
				<p>绑定</p>
				<p class="number">5</p>
			</div>
			<div class="info">
				<p>设防</p>
				<p class="number">5</p>
			</div>
			<div class="info">
				<p>失防</p>
				<p class="number">5</p>
			</div>
		</div>
		<div class="itemList">
			<ul>
				<li class="item"><a href="carPosition.html"><span class="points"></span>车辆方位</a></li>
				<li class="item active"><a href="locus.html"><span class="history"></span>历史轨迹</a></li>
				<li class="item"><a href="fortifyManage.html"><span class="fortify"></span>设防</a></li>
				<li class="item"><a href="carManage.html"><span class="manage"></span>车辆管理</a></li>
				<li class="item"><a href="userManage.html"><span class="datum"></span>账户管理</a></li>
				<li class="item"><a href="movementManage.html"><span class="news"></span>推送管理</a></li>
			</ul>
			<div class="withdraw">退出账号</div>
		</div>
	</div>
	<div class="content-wrapper">
		<div class="points" id="points"></div>
         <div class="locus clearfix">
			 <div class="locusTime">
				 <div class="option">
					 <label>选择车辆</label>
					 <select>
						 <option value="1">法拉利1号</option>
						 <option value="1">法拉利2号</option>
						 <option value="1">法拉利3号</option>
						 <option value="1">法拉利4号</option>
					 </select>
				 </div>
				 <div class="option">
					 <label>开始时间</label>
					 <input type="date"/>
				 </div>
				 <div class="option">
					 <label>结束时间</label>
					 <input type="date"/>
				 </div>
			 </div>
			 <div class="locusInfo">
				 <div class="survey clearfix">
					 <div class="surveyTitle">轨迹概况</div>
					 <div class="surveyInfo">
						 <p>车辆：法拉利1号</p>
						 <p>时间段：2016.08.23 19:30至2016.10.22 22:30</p>
						 <p><span>最大速度：</span>35km<span>平均速度：</span>4km<span>总里程：15km</span></p>
						 <p><span>行驶总时间：</span>4小时23分钟</p>
					 </div>
				 </div>
				 <div class="survey clearfix">
					 <div class="positionTitle">轨迹位置</div>
					 <div class="positionInfo">
						 <p>北京市东城区雍和宫航星园八号楼</p>
					 </div>
				 </div>
			 </div>
			 <div class="locusOpen">
				 <div class="openImg"><img src="../../static/images/play.png" alt="播放"/></div>
			 </div>
		 </div>
	</div>
</div>
</body>
</html>
